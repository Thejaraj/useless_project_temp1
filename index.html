<!DOCTYPE html>
<html>
<head>
    <title>🎬 Emoji Movie Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #222;
            padding: 40px 10px;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        body::after {
            content: '';
            position: fixed;
            left: 0; right: 0; top: 0; bottom: 0;
            z-index: -2;
            background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 50%, #ffb88c 100%);
            opacity: 0.7;
            animation: bgmove 12s linear infinite alternate;
        }
        @keyframes bgmove {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(30deg); }
        }
        .floating-emoji {
            position: fixed;
            z-index: 0;
            font-size: 2.2em;
            opacity: 0.18;
            animation: float 8s infinite linear;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1) rotate(0deg); }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); }
        }
        .container {
            background: rgba(255,255,255,0.98);
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.22);
            max-width: 440px;
            margin: 40px auto 20px auto;
            padding: 38px 26px 48px 26px;
            position: relative;
        }
        h1 {
            font-size: 2.7em;
            margin-bottom: 10px;
            color: #ff4c4c;
            letter-spacing: 2px;
            text-shadow: 0 2px 16px #ffb88c99, 0 1px 0 #fff, 0 0 8px #fff;
            /* Remove gradient text for visibility */
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
        }
        p {
            color: #444;
            margin-bottom: 30px;
            font-size: 1.18em;
        }
        input[type="text"] {
            font-size: 1.3em;
            padding: 16px 20px;
            border-radius: 14px;
            border: 2px solid #ffb88c;
            outline: none;
            width: 88%;
            margin-bottom: 24px;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 16px #ffb88c44, 0 0 0 4px #fff8f0;
            background: #fff8f0;
            font-weight: 500;
        }
        input[type="text"]:focus {
            border: 2px solid #ff4c4c;
            box-shadow: 0 2px 20px #ffb88c99, 0 0 0 4px #fff8f0;
        }
        button {
            padding: 16px 36px;
            font-size: 1.25em;
            border: none;
            border-radius: 14px;
            background: linear-gradient(90deg, #ff4c4c 0%, #ffb88c 100%);
            color: white;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 16px #ffb88c55;
            transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
            margin-top: 8px;
            letter-spacing: 1px;
            text-shadow: 0 1px 0 #ffb88c;
        }
        button:hover {
            background: linear-gradient(90deg, #ff1a1a 0%, #ffb88c 100%);
            transform: scale(1.09) rotate(-2deg);
            box-shadow: 0 4px 22px #ffb88c99;
        }
        .result {
            margin-top: 30px;
            font-size: 1.6em;
            min-height: 2em;
            font-weight: bold;
            transition: color 0.3s;
            text-shadow: 0 2px 8px #fff8f0;
            letter-spacing: 1px;
        }
        .result.correct {
            color: #1db954;
            animation: pop 0.5s;
            text-shadow: 0 2px 16px #baffc9, 0 1px 0 #fff;
        }
        .result.wrong {
            color: #ff4c4c;
            animation: shake 0.5s;
            text-shadow: 0 2px 16px #ffb88c, 0 1px 0 #fff;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
            100% { transform: translateX(0); }
        }
        .emoji-dictionary {
            margin: 30px 0 10px 0;
            text-align: left;
            max-width: 440px;
            margin-left: auto;
            margin-right: auto;
            background: #fff8f0;
            border-radius: 18px;
            padding: 18px 20px;
            box-shadow: 0 2px 12px rgba(255,184,140,0.12);
            font-size: 1.6em;
            animation: fadeIn 1.2s;
            min-height: 60px;
            position: relative;
        }
        .emoji-dictionary b {
            display: block;
            text-align: center;
            color: #ff4c4c;
            font-size: 1.15em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .emoji-dictionary .emoji {
            display: inline;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s, text-shadow 0.2s;
            margin: 0 10px;
            filter: drop-shadow(0 1px 2px #ffb88c);
        }
        .emoji-dictionary .emoji:hover {
            transform: scale(1.5) rotate(-10deg);
            filter: drop-shadow(0 4px 16px #ffb88c);
            text-shadow: 0 2px 8px #ffb88c;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            margin-top: 40px;
            color: #ff4c4c;
            font-size: 1.15em;
            letter-spacing: 1px;
            opacity: 0.85;
            text-shadow: 0 1px 0 #fff;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: repeating-linear-gradient(135deg, #ffe0d2 0 2px, transparent 2px 40px), repeating-linear-gradient(225deg, #ffb88c 0 2px, transparent 2px 40px);
            opacity: 0.08;
        }
        @media (max-width: 500px) {
            .container, .emoji-dictionary {
                max-width: 98vw;
                padding: 10px 4vw;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

    <!-- Floating background emojis -->
    <span class="floating-emoji" id="fe1">🎬</span>
    <span class="floating-emoji" id="fe2">🍿</span>
    <span class="floating-emoji" id="fe3">🎥</span>
    <span class="floating-emoji" id="fe4">⭐</span>
    <span class="floating-emoji" id="fe5">🎞️</span>
    <span class="floating-emoji" id="fe6">🎟️</span>

    <div class="container">
        <h1>🎯 Emoji Movie Guesser</h1>
        <p>Type emoji(s) for a movie, and I'll guess it!<br><span style="font-size:1.2em;color:#ffb88c;">Copy an emoji from below and try your luck!</span></p>
        <input type="text" id="emojiInput" placeholder="e.g. 🦁👑 or 🚢💔🌊">
        <br>
        <button onclick="guessMovie()">Guess</button>
        <div class="result" id="result"></div>
    </div>

    <div class="emoji-dictionary" id="emojiDictionary">
        <b>🎲 Try guessing these movies! 🎲</b>
        <!-- Emojis will be inserted here by JS -->
    </div>

    <div class="footer">Made with <span style="font-size:1.2em;">🍿🎬</span> for movie lovers!</div>

    <script>
        // Emoji-to-movie database (expanded)
        const movies = {
            "🦁👑": "The Lion King",
            "🧑‍🚀🌕": "Interstellar",
            "🚢💔🌊": "Titanic",
            "🦖🏝️": "Jurassic Park",
            "🕷️🧑": "Spiderman",
            "👻🔫": "Ghostbusters",
            "🐼🥋": "Kung Fu Panda",
            "🚗⚡": "Cars",
            "🧙‍♂️⚡": "Harry Potter",
            "👩‍🎤🎤": "Bohemian Rhapsody",
            "🐟🔍🌊": "Finding Nemo",
            "🎈🏠👴": "Up",
            "❄️👭⛄": "Frozen",
            "🌌👽🌳": "Avatar",
            "🤠🧸🚀": "Toy Story",
            "🦇🤵": "Batman",
            "👨‍🔬🧪👹": "Hulk",
            "🧟‍♂️🔫": "Zombieland",
            "👸🏼👠🎃": "Cinderella",
            "🧞‍♂️🕌🪔": "Aladdin",
            "🦸‍♂️🛡️": "Captain America",
            "🦸‍♂️🔨": "Thor",
            "🦸‍♂️🕶️": "Iron Man",
            "🦸‍♀️🦸‍♂️": "Avengers",
            "🦍🗽": "King Kong",
            "🧛‍♂️🩸": "Dracula",
            "🧙‍♂️💍": "Lord of the Rings",
            "🧙‍♂️🐉": "Hobbit",
            "🦈🌊": "Jaws",
            "👨‍🚀🚀": "Gravity",
            "🦸‍♀️🌪️": "Wonder Woman",
            "🦸‍♂️🦇": "Dark Knight",
            "🧙‍♀️🧹": "Hocus Pocus",
            "🧙‍♂️🦄": "Fantasia",
            "🧙‍♂️🦁": "Narnia",
            "🦊🦊": "Zootopia",
            "🦄🌈": "Unicorn Movie",
            "🦖🦕": "Dinosaur",
            "🦄🧚‍♀️": "Peter Pan",
            "🧙‍♂️🧙‍♀️": "Magic Movie",
            "🧙‍♂️🧙‍♂️": "Double Wizard",
            "🧙‍♀️🧙‍♀️": "Double Witch",
            "🦸‍♂️🦸‍♀️": "Superheroes",
            "🦸‍♂️🦸‍♂️": "Double Hero",
            "🦸‍♀️🦸‍♀️": "Double Heroine",
            "🦸‍♂️🦸‍♀️🦸‍♂️": "Team Heroes"
        };

        // Shuffle and display emojis in the dictionary as plain text
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        const emojiList = shuffle(Object.keys(movies));
        const emojiDictDiv = document.getElementById("emojiDictionary");
        function renderEmojiDictionary() {
            const emojiList = shuffle(Object.keys(movies));
            let html = '<b>🎲 Try guessing these movies! 🎲</b>';
            html += '<div style="margin-top:10px;line-height:2;">';
            html += emojiList.map(e => `<span class="emoji">${e}</span>`).join(''); // No space between emojis
            html += '</div>';
            emojiDictDiv.innerHTML = html;
        }
        renderEmojiDictionary();

        // Helper to normalize emoji input (remove invisible variation selectors and trim)
        function normalizeEmoji(str) {
            return str.replace(/\uFE0F/g, '').replace(/\u200D/g, '').trim();
        }

        // Confetti effect for correct answer
        function confetti() {
            for (let i = 0; i < 32; i++) {
                const conf = document.createElement('span');
                conf.textContent = ['🎉','✨','🎊','⭐','🍿','🎬','🎟️','🎥'][Math.floor(Math.random()*8)];
                conf.style.position = 'fixed';
                conf.style.left = Math.random()*100 + 'vw';
                conf.style.top = '-4vh';
                conf.style.fontSize = (Math.random()*1.2+1.2) + 'em';
                conf.style.opacity = 0.85;
                conf.style.pointerEvents = 'none';
                conf.style.zIndex = 9999;
                conf.style.transition = 'transform 1.2s cubic-bezier(.68,-0.55,.27,1.55), opacity 1.2s';
                document.body.appendChild(conf);
                setTimeout(() => {
                    conf.style.transform = `translateY(${90+Math.random()*10}vh) rotate(${Math.random()*360}deg)`;
                    conf.style.opacity = 0;
                }, 10);
                setTimeout(() => conf.remove(), 1400);
            }
        }

        function guessMovie() {
            const emojiRaw = document.getElementById("emojiInput").value;
            const emoji = normalizeEmoji(emojiRaw);
            const resultDiv = document.getElementById("result");
            let found = null;
            // Try direct match
            if (emoji && movies[emoji]) {
                found = movies[emoji];
            } else if (emoji) {
                // Try normalized match
                for (const key in movies) {
                    if (normalizeEmoji(key) === emoji) {
                        found = movies[key];
                        break;
                    }
                }
            }
            // Add random guess phrase
            const guessPhrases = [
                "I think it's",
                "My guess is",
                "Could it be",
                "Looks like",
                "Is it",
                "I'm pretty sure it's",
                "Maybe it's",
                "I believe it's"
            ];
            const phrase = guessPhrases[Math.floor(Math.random() * guessPhrases.length)];
            if (emoji && found) {
                resultDiv.innerHTML = `✅ <span style=\"font-size:1.2em\">${phrase} <b>${found}</b></span> <span style=\"font-size:1.5em\">🎉</span>`;
                resultDiv.className = 'result correct';
                confetti();
            } else if (emoji) {
                resultDiv.innerHTML = "❌ <span style='font-size:1.2em'>Hmm... I don't know that one yet.</span>";
                resultDiv.className = 'result wrong';
            } else {
                resultDiv.innerHTML = "<span style='color:#ff4c4c'>Please enter an emoji hint!</span>";
                resultDiv.className = 'result';
            }
            renderEmojiDictionary(); // Reshuffle emojis after each guess
        }

        // Allow Enter key to trigger guess
        document.getElementById("emojiInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter") guessMovie();
        });

        // Randomize floating emoji positions and animation delays
        function randomFloat(min, max) {
            return Math.random() * (max - min) + min;
        }
        const floatEmojis = [
            {id: 'fe1'}, {id: 'fe2'}, {id: 'fe3'}, {id: 'fe4'}, {id: 'fe5'}, {id: 'fe6'}
        ];
        floatEmojis.forEach(e => {
            const el = document.getElementById(e.id);
            if (el) {
                el.style.left = randomFloat(5, 85) + 'vw';
                el.style.top = randomFloat(5, 85) + 'vh';
                el.style.animationDelay = randomFloat(0, 6) + 's';
            }
        });
    </script>
</body>
</html>
